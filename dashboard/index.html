<!doctype html>
<link rel="stylesheet" href="../build/dashboard.css">
<meta charset="utf8">
<title>FamilyFound</title>
<style>
#loading {
    font-family: sans-serif;
    font-size: 20px;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #eee;
}

#loading-image {
    margin-bottom: 20px;
}

#loading-message {
    color: #777;
}

#loading-logo {
    font-weight: bold;
}
</style>
<body>
<div id="root">
    <div id="loading">
        <img id="loading-image" alt="loading" src="loading.gif"/>
        <div id="loading-message">
            Loading <span id="loading-logo">FamilyFound</span>
        </div>
    </div>
</div>
<script src="../build/lib.js"></script>
<script src="../build/dashboard.js"></script>
